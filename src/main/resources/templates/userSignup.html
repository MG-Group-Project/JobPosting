<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Sing-up page</title>
</head>
<body>

<div th:replace="fragments/header"></div>
<div th:replace="fragments/template"></div>


<div class="login-form">

    <form action="">
        <label for="">First Name</label> <br>
        <input type="text" name="fName" placeholder="your name"> <br>

        <label for="">Last Name</label> <br>
        <input type="text" name="lName" placeholder="your last name"> <br>
        <label for="">Street</label> <br>
        <input type="text" name="street" placeholder="your street address"> <br>
        <label for="">City</label> <br>
        <input type="text" name="city" placeholder="your city"> <br>
        <label for="">State</label> <br>
        <input type="text" name="state" placeholder="your state"> <br>
        <label for="">Zipcode</label> <br>
        <input type="text" name="zipcode" placeholder="your zip code"> <br>
        <label for="">School</label>
        <input type="text" name="school" placeholder="School you went to">
        <label for="">Degree</label>
        <input type="text" name="degree" placeholder="degree, if any">
        <label for="">Resume</label>
        <input type="file" name="resume" placeholder="upload your resume"> <br>
        <button type="submit">Signup</button>

        <p>Already have an account? click <a href="UserLogin"> here</a> to login</p>
</div>
</form>
</body>
<div th:replace="fragments/footer :: foot"></div>
</html>
