<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<title>Add Job</title>

<link rel="stylesheet"  th:href="@{/css/styles.css}" >
</head>

<body>
<form action="postJob" method="post">
   <div class="postJob">
     <label for="title">Title</label>
     <input type="text" name="title" placeholder="Enter job title"> <br>
     
     <label for="companyName">company name</label>
     <input type="text" name="companyName" placeholder="Enter company name"> <br>
     
     <div class="address">
       <label>City:</label>
       <input type="text" name="city" placeholder="enter city">
        <label>State:</label>
       <input type="text" name="state" placeholder="enter state">
        <label>Zipcode:</label>
       <input type="text" name="zipcode" placeholder="enter zipcode">
       <label>Country:</label>
       <input type="text" name="country" placeholder="enter country">
     </div>
     
     <label for="salary">Salary</label>
     <input type="text" name="salary" placeholder="Enter salary (optional)"> <br>
     
     <label for="require">Requirement</label>
     <input type="text" name="requirement" placeholder="degree/expirance/skill"> <br>
     
      <label for="description">Description:</label> <br> 
      <textarea rows="10" cols="50" placeholder="Enter a description"></textarea> <br>
      <button type="submit" >Add Job</button>
   </div>
   
   </form>
    <a href="view">view added Jobs</a>
   
   
</body>
</html>
